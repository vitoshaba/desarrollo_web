<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Precios de autos KLEXO</title>
	<link rel="stylesheet"  href="css/klexo.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Allerta.400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
</head>
<body>
	<header  class="header "> <!-- header -->
		<figure> <!-- logo -->
			<img src="Imagenes/klexo.png" width="300" height="150" alt="no hay imagen">
		</figure>
		<nav class="menu"> <!-- menu -->
			<ul>
				<li>
					<a href="estructura.html">home</a>
				</li>
				<li>
					<a href="estructura.html#autos">autos</a>
				</li>
				<li>
					<a href="precios.html">precios</a>
				</li>
			</ul>
		</nav>
	</header>
	<section class="tabla">
	  <div class="contenedor">
		<table>
			<thead>
				<tr>
					<th>Modelo</th>
					<th>Precio</th>
					<th>Descripcion</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Auto Clasico</td>
					<td>75.000$</td>
					<td>Un modeo clasico,confiable y economico</td>
				</tr>
				<tr>
					<td>Auto Deportivp</td>
					<td>250.000$</td>
					<td>Un modeo veloz y de gran calidad</td>
				</tr>
				<tr>
					<td>Auto SUV</td>
					<td>50.000$</td>
					<td>Un modeo familiar,confiable y todo terreno</td>
				</tr>
				
			</tbody>
		</table>
	  </div>
	</section>
	<footer class="footer">
	<div class="contenedor">
		<div class="contacto">
			<img src="Imagenes/klexo.png">
			<a href="tel:+2723898245"><strong>Telfono</strong><span>23898245</span></a>
			<a href="mailto:contacto@klexo.com"><strong>E-mail</strong><span>contacto: contacto@klexo.com</span></a>

		</div>
		<div>
			<form class="formulario">
			<div class="col1">
			 <div class="contacto">
				<label for="Nombre" > Nombre</label> 
				<input type="text" required id="Nombre" name="Nombre" />
				<label for="E-mail" > E-mail</label> 	
				<input type="E-mail" required id="E-mail" name="E-mail">
			</div>
				<div class="sexo">
					<label for="Mujer">
					<input type="radio" id="Mujer" name="sexo" value="Mujer">Mujer
				</label>
				<label for="Hombre">
					<input type="radio" id="Hombre" name="sexo" value="Hombre">Hombre
				</label>		
				</div>
				<div class="Intereses">
					<label for="Cotizacion">
						<input type="checkbox" id="Cotizacion" name="Intereses" value="Cotizacion">Cotizacion
					</label>
					<label for="Reclamos">
						<input type="checkbox" id="Cotizacion" name="Intereses" value="Reclamos">Reclamos
					</label>
					<label for="Comentarios">
						<input type="checkbox" id="Cotizacion" name="Intereses" value="Comentarios">Comentarios
					</label>
					<label for="Otros">
						<input type="checkbox" id="Cotizacion" name="Intereses" value="Otros">Otros
					</label>
				</div> 	

			</div> 
			
				<div class="col2">
					<label for="Comentarios"></label>
					<textarea id="Comentarios" cols="30" rows="8"></textarea>
					<input type="submit" value="Enviar" class="button">
				</div>
			</form>
		</div>
	</div>
	</footer>  
</body>
</html>
